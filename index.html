<!-- featured post -->
<section id="mainBody">
<style>
    .row iframe {
        border: none;
        display: block;
        margin: 0 auto;
    }
    h1 {
        font-size: 43px;
    }

    @media only screen and (max-width: 500px) {
        h1 {
            font-size: 20px !important;
        }
        h2 {
            font-size: 20px !important;
        }

        h4 {
            font-size: 27px !important;
        }

        h5 {
            font-size: 23px !important;
        }
    }
</style>

<section class="section" style="padding-top:5px;">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <div class="container">
        
           

            <div class="col-lg-12">
                <video id="video" style='width:100%; border:0; height:100%' autoplay controls crossorigin></video>
                </video>
            </div>
           
        </div>
    </div>

    </div>

    <script>
        var video = document.getElementById('video');
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource('https://bhaktiapp.shemaroo.com/shanidev/smil:shanidevsel.smil/playlist.m3u8');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
            });
        }

        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'https://bhaktiapp.shemaroo.com/shanidev/smil:shanidevsel.smil/playlist.m3u8';
            video.addEventListener('loadedmetadata', function () {
                //setTimeout(function(){ video.play(); }, 300);
            });
        }
    </script>

    
                   
  
</section>
</section>
